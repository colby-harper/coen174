<!DOCTYPE html>
<HTML>
<head>
  <link rel="stylesheet" type="text/css" href="registration.css"/>
  <link href=<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <script type="text/javascript">
    function checkUserNameAndPassword() {
      // retrieve the value entered for username
      var username = document.getElementById("uname").value;
      // check if the username is entered. Otherwise, alert a message and return false.
      if (username == "") {
        //alert("Enter user name");
        return false;
      }
      // A username should consist of 8 characters consisting of letters (upper or lower),
      // digits, a hyphen or an underscore. Complete the statement below by giving a
      // correct regex to validate the username. Give your regex in between the / /.
      
      var password = document.getElementById("pswd").value;

      if (password.match(/^[$a-zA-Z0-9_]{6,16}$/) == null) {
        alert("Invalid Format.6 to 10 characters. Only letters, digits, a $ and an _");
        document.getElementById("pswd").focus();
        return false;
      }
      var password2 = document.getElementById("pswd2").value;
      if (password == password2) { // password is correctly retyped
        //alert("Submitting the form...");
        return true;
      } else {
        alert("Password is not retyped correctly. Retype please.");
        document.getElementById("pswd2").focus();
        return false;
      }
    }
  </script>
</head>

<body>
<title>Account Registration</title>
<h1>Book Matching Recommendation System</h1>
<h2>Account Registration</h2>

  <form action = "register.php" method = "post">
  <fieldset>
      <b>First Name</b><br>
      <input type="text" placeholder="First Name" id = "fname" name="fname" required/>

      <br><b>Last Name</b><br>
      <input type="text" placeholder="Last Name" id = "lname" name="lname" required/>

      <br><b>Create a username</b><br>
      <!--Username needs to be 8 characters consisting of letters (upper or lower case), digits, a hyphen, or an underscore.-->
      <input type="text" placeholder="Create Username" id = "uname" name="uname" required/>

      <br><b>Create a password</b><br>
      <input type="password" placeholder="Create Password" id = "pswd" name="pswd" required/>

      <br><b>Confirm password</b><br />
      <input type="password" placeholder="Confirm Password" id = "pswd2" name="pswd2" required/>
      <br><label><b>I am a</b></label><br>
      <select name = "clientid">
        <option value = "0"> Student </option>
        <option value = "1"> Teacher </option>
      </select> <br />

      <button type="submit" onclick="return checkUserNameAndPassword()">Create account</button>
  </fieldset>
  </form>

  </body>

</HTML>
